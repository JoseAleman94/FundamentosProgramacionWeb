    <h1>Registro de Datos Academicos</h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4">
                <label for="nombre">Nombre Estudiante:</label>
                <input type="text" id="nombre">

                <label for="apellidos">Apellidos Estudiante:</label>
                <input type="text" id="apellidos">
            </div>

            <div class="col-lg-4 col-md-4">
                <label for="nota1">Ingrese Nota 1:</label>
                <input type="number" id="nota1">

                <label for="nota2">Ingrese Nota 2:</label>
                <input type="number" id="nota2">

                <label for="nota3"> Ingrese Nota 3:</label>
                <input type="number" id="nota3">
            </div>

            <div class="col-lg-4 col-md-4">
                <label for="examen"> Ingrese Nota Examen:</label>
                <input type="number" id="examen">

                <label for="proyecto"> Ingrese Nota Proyecto:</label>
                <input type="number" id="proyecto">
            </div>


            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-outline-success text-white" onclick="nuevoEstudiante();">Agregar</button>


                <label for="seleccionarEstudiante">Seleccione el Estudiante</label>
                <!-- Se hace un select vacio sin option para agregar dinamicamente -->
                <select  id="seleccionarEstudiante" onchange="calcularPromedioEstudiante();">
                    <option>Seleccione un Estudiante</option>
                </select>

                <button class="btn btn-outline-danger text-white" onclick="calcularPromedioEstudiante();">Calcular el Promedio Final </button>

                <p class="text-white" id="resultadoFinal"></p>
            </div>
