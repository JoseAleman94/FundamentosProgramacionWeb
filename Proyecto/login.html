<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="imagenes/favicon-32x32.png">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;700&display=swap">
      <!-- Link a las fuentes -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;700&display=swap">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald&display=swap">
    <link rel="stylesheet" href="css/login.css">
  </head>

  <body>
    
    <section class="banner1">
        <div class="container" id="loginTxt">
          <div class="row">
          
            <div class="col-md-12 col-lg-12">
              <div class="text-center">
                <img src="imagenes/logoBlanco.png" class="img-fluid">
                <h2 class="text-white text-center">Iniciar Sesión</h2>
                <form class="container pt-4" action="/ruta/del/servidor" method="POST">
                  <!-- Campo de correo electrónico -->
                  <br><br>
                  <label for="email">Correo Electrónico:</label>
                  
                  <input type="email" id="email" name="email" placeholder="correo@domain.com" required>
                  <br><br>
          
                  <!-- Campo de contraseña -->
                  <label for="password">Contraseña:</label>
                  <input type="password" id="password" name="password" placeholder="*******" required>
          
                  <!-- Botón de envío -->
                  <br><br>
                  <button id="btn-login" class="btn btn-danger btn-lg type="submit>Iniciar Sesión</button>
                  <br><br>
              </form>
            </div>
            </div>
          </div>
        </div>
    </section>
    </body>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

   <!-- programacion LOGIN -->
   <script src="js/login.js"></script>


   <!-- libreria SWEETALERT-->
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

   <!-- interactividad Lottie JS-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.13/lottie.min.js"></script>

   <!-- libreria Lottie JS-->
   <script src="https://unpkg.com/@lottiefiles/lottie-player@0.3.0/dist/lottie-player.js"></script>


  </body>

</html>
